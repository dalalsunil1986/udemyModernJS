<html>
<head>

</head>
<body>
    <h1>To Do Apptastic 👩🏽‍🔬</h1>

        <button>Submit</button>
    </form>

    <script src="todoFunctions.js"></script>
    <script src="toDoApp.js"></script>
</body>
</html>
